<!DOCTYPE html>
<html lang="en" style="padding: 0px;">
    <head>
        <title>Wizardry: {{ page.title }}</title>
        <link rel="icon" href="/resources/Wizardry_icon.png"></link>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/base.css">
        <meta name="description" content="Wizardry">
        <meta property="og:title" content="Wizardry">
        <meta property="og:image" content="/resources/Wizardry_icon.png">
        <meta property="og:description" content="Wizardry Programming Language Website">
        <style>object {border: none; border-radius: 5px; flex: 1 1 auto;}</style>
        <style>iframe {border: none; border-radius: 5px; flex: 1 1 auto;}</style>
    </head>
    <body bgcolor=#000000>
        <div style="display: flex; min-height: 100vh; flex-direction: column;">
            <div id="header" class="header">
                <a HREF="/">
                    <span style="display: inline-block; height: 40px; position: relative;">
                        <img src="/resources/Wizardry_icon.png" style="width: 36px; height: 36px; position: relative; margin: 0px; padding: 1px 16px 3px 14px;" />
                    </span>
                </a>
                <a HREF="" style="width: 100%;">
                    <span style="display: inline-block; width: 100%; height: 40px; position: relative; top: 0px; line-height: 38px; color: var(--font-color);">
                        <span style="border-left: 1px solid #d4d4d4; position: relative; top: 1px; margin-right: 18px;"></span>
                        <b>{{ page.title }}</b>
                    </span>
                </a>
            </div>
            <div style="height: 16px;"></div>
            <div class="content">
                {{ content }}
            </div>
            <p style="font-size: 14px; margin-bottom: 0px; margin-top: 28px;"><br></p>
            <div class="footer" style="padding-top: 5px;">
                <div style="white-space: nowrap; float: left; display: table-cell; transform: translateY(-1px);">
                    <span style="padding: 0px 4px;"></span>
                    <div style="white-space: nowrap; display: inline-block;">
                        <div style="display: inline-block; white-space: nowrap;">
                            <a HREF="https://www.github.com/PQCraft" target="_blank" class="hlink text">
                                Site designed by PQCraft
                            </a>
                        </div>
                    </div>
                    <span style="padding: 0px 12px;"></span>
                </div>
                <div style="width: 100%; text-align: right; white-space: normal; display: table-cell; transform: translateY(-1px);">
                    <div style="white-space: nowrap; display: inline-block;">
                        <div style="display: inline-block; white-space: nowrap;">
                            <a HREF="https://github.com/Wizardry-PL" target="_blank" class="hlink">
                                <img src="/resources/gh.png" style="width: 12px; height: 12px; padding: 0px 2px; transform: translateY(2px); display: inline-block;" />
                                <span class="text slink">Github</span>
                            </a>
                        </div>
                    </div>
                </div>
                <span style="display: table-cell; padding: 0px 4px; height: 1px;"></span>
            </div>
        </div>
    </body>
    <script>
        function pgload() {
            document.createElement('tb');
            var tagdata = document.getElementsByTagName("*");
            var tags = tagdata.length;
            for (var i = 0; i < tags; ++i) {
                var t = tagdata[i];
                if (t.outerHTML.substring(0, 4) === '<tb>') {
                    t.outerHTML = t.outerHTML.replace(/^.{4}/g, '&nbsp;&nbsp;&nbsp;&nbsp;');
                    --tags;
                    --i;
                }
            }
        }
        pgload();
    </script>
</html>
