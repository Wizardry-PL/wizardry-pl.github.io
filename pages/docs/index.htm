<!DOCTYPE html>
<html lang="en" style="padding: 0px;">
    <script language="JavaScript" type="text/javascript" src="/js/jquery.js"></script>
    <head>
        <script>var name="Documentation"</script>
        <title id="title"></title>
        <link rel="icon" href="/resources/Wizardry_icon.png"></link>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/base.css">
        <meta name="description" content="Wizardry">
        <meta property="og:title" content="Wizardry">
        <meta property="og:image" content="/resources/Wizardry_icon.png">
        <meta property="og:description" content="Wizardry Programming Language Website">
        <style>object {border: none; border-radius: 5px; flex: 1 1 auto;}</style>
        <style>iframe {border: none; border-radius: 5px; flex: 1 1 auto;}</style>
    </head>
    <span id="header"></span>
    <script>$(document).ready(function(){$('#header').load('/html/header.htm');});</script>
    <div id="pgname"></div>
    <div id="noload" style="color: white; font-size: 24px; text-align: center"><b><u>Page didn't load? Please enable JavaScript. JavaScipt is used to load page content.</u></b></div>
    <body bgcolor=#000000>
        <div class="body" style="display: flex;">
            <select id="choose" style="flex-grow: 1; float: left;">
                <option value="Wizardry%20Language%20Specification%20Manual.pdf">Standard documentation</option>
                <option value="Wizardry%20Language%20Specification%20Manual%20POSIX.pdf">POSIX documentation</option>
                <option value="Wizardry%20Language%20Specification%20Manual%20Win32.pdf">Win32 documentation</option>
            </select>
            <span style="margin: 0px 2px"></span>
            <button style="float: right;" onclick='viewdoc();'>View or download</button>
        </div>
    </body>
    <body bgcolor=#000000 style="display: flex; flex-flow: column; height: 100%;">
        <div class="body" style="display: flex; flex-flow: column; height: 100%;">
            <div style="margin: 0px; height: 8px;"></div>
            <div id="update"></div>
            <script language="JavaScript" type="text/javascript">
                function setdoc() {
                    document.getElementById('update').outerHTML = '<object id="update" data="/Wizardry/' +
                                                                  document.getElementById('choose').value +
                                                                  '#toolbar=0"><object style="width: 100%; height: 100%;" data="https://docs.google.com/viewer?url=https://wizardry-pl.github.io/Wizardry/' +
                                                                  document.getElementById('choose').value + '&embedded=true">' +
                                                                  '<error>Could not load document</error>' +
                                                                  '</iframe></object></object>';
                }
                function viewdoc() {
                    window.location.href = '/Wizardry/' + document.getElementById('choose').value;
                }
                document.getElementById('choose').addEventListener('change', setdoc);
                setdoc();
            </script>
        </div>
    </body>
    <span id="footer">
    <script>$(document).ready(function(){$('#footer').load('/html/footer.htm');});</script>
    <script language="JavaScript" type="text/javascript" src="/js/pageload.js"></script>
</html>
